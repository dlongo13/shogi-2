language: csharp
dist: trusty
sudo: required
mono: latest
dotnet: 1.0.1
solution: Core.Shogi.csproj

before_install:
- REPO_COMMIT_AUTHOR=$(git show -s --pretty=format:"%cn")
- REPO_COMMIT_AUTHOR_EMAIL=$(git show -s --pretty=format:"%ce")
- REPO_COMMIT_MESSAGE=$(git show -s --pretty=format:"%s")
- chmod +x build.sh
- chmod +x build-test.sh

install:
- dotnet restore

script:
- ./build.sh
#- ./build-test.sh
- cp log4net.config $HOME/.nuget/packages/opencover/4.6.519/tools/log4net.config -f
- mono $HOME/.nuget/packages/opencover/4.6.519/tools/OpenCover.Console.exe -target:"%USERPROFILE%/.nuget/packages/xunit.runner.console/2.2.0/tools/xunit.console.exe" -targetargs:"Core.Shogi.Tests/bin/Debug/netcoreapp1.1/Core.Shogi.Tests.dll" -searchdirs:"Core.Shogi.Tests/bin/Debug/netcoreapp1.1" -output:coverage.xml -register:user -filter:"+[*]* -[*]AutoGeneratedProgram" -oldStyle -returntargetcode
- tail coverage.xml
- dotnet test Core.Shogi.Tests/Core.Shogi.Tests.csproj
- mono $HOME/.nuget/packages/coveralls.net/0.8.0-unstable0013/tools/csmacnz.Coveralls.exe --opencover -i ./coverage.xml --repoToken $COVERALLS_TOKEN --commitId $TRAVIS_COMMIT --commitBranch $TRAVIS_BRANCH --commitAuthor "$REPO_COMMIT_AUTHOR" --commitEmail "$REPO_COMMIT_AUTHOR_EMAIL" --commitMessage "$REPO_COMMIT_MESSAGE" --jobId $TRAVIS_JOB_ID --serviceName "travis-ci" --useRelativePaths